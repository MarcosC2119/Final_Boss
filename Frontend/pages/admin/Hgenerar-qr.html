<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR - Salas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional, para los íconos de los botones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4 py-md-5">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7">
                <div class="card shadow-lg border-0 p-2 p-md-4">
                    <div class="card-body p-3 p-md-5">
                        <!-- Header llamativo con icono -->
                        <div class="text-center mb-3">
                            <span class="d-inline-block bg-primary bg-opacity-10 rounded-circle p-4 mb-2">
                                <i class="bi bi-qr-code fs-1 text-primary"></i>
                            </span>
                            <div>
                                <span class="badge rounded-pill bg-info bg-opacity-75 text-dark fs-6 mb-2">Genera y comparte tus QRs de sala</span>
                            </div>
                        </div>
                        <h2 class="mb-4 text-primary display-6 fw-bold text-center">Generar QR para Salas</h2>
                        <!-- Crear sala -->
                        <form class="row g-3 mb-5 justify-content-center">
                            <div class="col-12 col-md-8">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre de la nueva sala">
                            </div>
                            <div class="col-12 col-md-4 d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow fw-bold">
                                    <i class="bi bi-plus-circle me-2"></i>Crear Sala
                                </button>
                            </div>
                        </form>
                        <!-- Salas disponibles -->
                        <h4 class="mb-3 text-secondary fw-semibold">Salas Disponibles</h4>
                        <ul class="list-group mb-5">
                            <li class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                                <span><i class="bi bi-door-closed text-primary me-2"></i>Sala 101</span>
                                <span class="badge bg-primary bg-opacity-75 rounded-pill px-3 py-2 fs-6">Disponible</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center fs-5 py-3">
                                <span><i class="bi bi-door-closed text-primary me-2"></i>Sala 102</span>
                                <span class="badge bg-primary bg-opacity-75 rounded-pill px-3 py-2 fs-6">Disponible</span>
                            </li>
                            <!-- Más salas aquí -->
                        </ul>
                        <!-- Sección QR -->
                        <div class="text-center mb-5">
                            <div class="border border-3 border-primary rounded-4 p-4 p-md-5 d-inline-block bg-primary bg-opacity-10 w-100" style="max-width: 420px;">
                                <!-- Placeholder para QR -->
                                <span class="text-primary fs-2 fw-bold"><i class="bi bi-qr-code me-2"></i>[Aquí se mostrará el QR]</span>
                            </div>
                        </div>
                        <!-- Botones QR -->
                        <div class="d-flex flex-column flex-md-row justify-content-center gap-4 w-100">
                            <button class="btn btn-primary btn-lg px-4 mb-2 mb-md-0 w-100 w-md-auto shadow fw-bold">
                                <i class="bi bi-qr-code me-2"></i> Generar QR
                            </button>
                            <button class="btn btn-outline-primary btn-lg px-4 mb-2 mb-md-0 w-100 w-md-auto fw-bold">
                                <i class="bi bi-download me-2"></i> Descargar QR
                            </button>
                            <!-- Opcional: botón útil extra -->
                            <button class="btn btn-outline-secondary btn-lg px-4 w-100 w-md-auto fw-bold">
                                <i class="bi bi-clipboard me-2"></i> Copiar QR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional, solo si usas componentes interactivos de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
