<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-flex flex-column bg-white border-end p-0">
      <div class="text-center py-4 border-bottom">
        <img src="/logo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 80px;">
        <h5 class="mb-0">ROOMIT APP</h5>
      </div>
      <ul class="nav flex-column mt-3">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-file="admin/gestion-reservas.html">Gestión de Reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/gestion-usuarios.html">Gestión de Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/gestion-salas.php">Gestión de Salas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/gestion-turnos.html">Gestión de Turnos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/Hgenerar-qr.html">Generar QR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/Hreportes.html">Reportes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-file="admin/Hcapacitaciones.html">Capacitaciones</a>

        <li class="nav-item">

      </ul>
      <div class="mt-auto p-3 w-100">
        <button class="btn btn-outline-secondary w-100">Cerrar Sesión</button>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-0">
      <div class="pt-4 px-3">
        <iframe id="contentFrame" class="w-100" style="min-height: 90vh; border: none; background: #fafafa;" src="admin/gestion-reservas.html"></iframe>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Cambia el contenido del iframe al hacer clic en el sidebar
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      this.classList.add('active');
      const file = this.getAttribute('data-file');
      document.getElementById('contentFrame').src = file;
    });
  });
</script>
</body>
</html>
